<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de commande - Tommy 3D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #C7ADA5;
            --primary-dark: #B89A91;
            --secondary: #121212;
            --white: #FFFFFF;
            --light-gray: #F3F3F3;
            --medium-gray: #E5E5E5;
            --text: #121212;
            --text-light: #555555;
            --green: #27ae60;
            --blue: #1565C0;
            --orange: #E65100;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--light-gray); color: var(--text); min-height: 100vh; }

        .header {
            background: var(--secondary);
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }
        .logo span { color: var(--primary); }

        .container {
            max-width: 640px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .card h1 {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .tracking-id {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 32px;
        }

        .order-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--medium-gray);
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-label {
            font-size: 14px;
            color: var(--text-light);
        }

        .order-value {
            font-weight: 600;
            font-size: 15px;
        }

        /* Timeline */
        .timeline {
            display: flex;
            justify-content: space-between;
            margin-bottom: 32px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 16px;
            left: 24px;
            right: 24px;
            height: 3px;
            background: var(--medium-gray);
            z-index: 0;
        }

        .timeline-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            flex: 1;
        }

        .timeline-dot {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: var(--medium-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .timeline-step.done .timeline-dot {
            background: var(--green);
            color: white;
        }

        .timeline-step.active .timeline-dot {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 0 6px rgba(199, 173, 165, 0.3);
        }

        .timeline-label {
            font-size: 11px;
            color: var(--text-light);
            text-align: center;
            max-width: 70px;
        }

        .timeline-step.done .timeline-label,
        .timeline-step.active .timeline-label {
            font-weight: 600;
            color: var(--text);
        }

        /* Payment section */
        .payment-section {
            text-align: center;
            padding: 24px;
            border-radius: 12px;
            margin-top: 24px;
        }

        .payment-section.waiting {
            background: #FFF3E0;
            border: 1px solid #FFE0B2;
        }

        .payment-section.ready {
            background: #E8F5E9;
            border: 1px solid #C8E6C9;
        }

        .payment-section.paid {
            background: #E8F5E9;
            border: 1px solid #C8E6C9;
        }

        .payment-section h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .payment-section p {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 16px;
        }

        .btn-pay {
            display: inline-block;
            padding: 14px 48px;
            background: var(--green);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-pay:hover {
            background: #219a52;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(39, 174, 96, 0.3);
        }

        .paid-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--green);
            color: white;
            border-radius: 50px;
            font-weight: 600;
        }

        /* Loading & error */
        .loading { text-align: center; padding: 80px 20px; color: var(--text-light); }
        .error { text-align: center; padding: 60px 20px; }
        .error h2 { margin-bottom: 12px; color: var(--text); }
        .error p { color: var(--text-light); }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .card { padding: 24px 20px; }
            .timeline-label { font-size: 10px; max-width: 55px; }
            .timeline-dot { width: 28px; height: 28px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">Tommy<span>3D</span></a>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <p>Chargement de votre commande...</p>
        </div>
        <div id="content" style="display:none;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
    const STATUSES = [
        { key: 'nouveau', label: 'Reçue', icon: '1' },
        { key: 'valide', label: 'Validée', icon: '2' },
        { key: 'en_cours', label: 'En cours', icon: '3' },
        { key: 'fabrique', label: 'Fabriquée', icon: '4' },
        { key: 'expedie', label: 'Expédiée', icon: '5' },
        { key: 'livre', label: 'Livrée', icon: '6' }
    ];

    function esc(str) {
        if (!str) return '';
        const d = document.createElement('div');
        d.textContent = str;
        return d.innerHTML;
    }

    function loadOrder() {
        const params = new URLSearchParams(window.location.search);
        const trackingId = params.get('id');

        if (!trackingId) {
            showError('Aucun numéro de suivi fourni.');
            return;
        }

        db.collection('orders')
            .where('trackingId', '==', trackingId)
            .limit(1)
            .onSnapshot(snap => {
                if (snap.empty) {
                    showError('Commande introuvable. Vérifiez votre numéro de suivi.');
                    return;
                }
                const order = snap.docs[0].data();
                renderOrder(order, trackingId);
            }, err => {
                console.error(err);
                showError('Erreur lors du chargement. Veuillez réessayer.');
            });
    }

    function showError(msg) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.getElementById('content').innerHTML = `
            <div class="card error">
                <h2>Oups !</h2>
                <p>${msg}</p>
                <a href="index.html" class="back-link">Retour au site</a>
            </div>`;
    }

    function renderOrder(o, trackingId) {
        const currentIndex = STATUSES.findIndex(s => s.key === o.status);
        const isCancelled = o.status === 'annule';

        let timelineHTML = STATUSES.map((s, i) => {
            let cls = '';
            if (i < currentIndex) cls = 'done';
            else if (i === currentIndex) cls = 'active';
            return `<div class="timeline-step ${cls}">
                <div class="timeline-dot">${i < currentIndex ? '&#10003;' : s.icon}</div>
                <span class="timeline-label">${s.label}</span>
            </div>`;
        }).join('');

        let paymentHTML = '';
        if (isCancelled) {
            paymentHTML = `<div class="payment-section waiting">
                <h3>Commande annulée</h3>
                <p>Cette commande a été annulée. Contactez-nous pour plus d'informations.</p>
            </div>`;
        } else if (o.paymentStatus === 'paye') {
            paymentHTML = `<div class="payment-section paid">
                <span class="paid-badge">&#10003; Paiement reçu</span>
                <p style="margin-top:12px;">Merci pour votre paiement ! Votre commande est en cours de traitement.</p>
            </div>`;
        } else if (o.status === 'valide') {
            paymentHTML = `<div class="payment-section ready">
                <h3>Votre commande est validée !</h3>
                <p>Vous pouvez maintenant procéder au paiement.</p>
                <a href="paiement.html?id=${esc(trackingId)}" class="btn-pay">Payer maintenant - ${esc(o.price)}</a>
            </div>`;
        } else if (o.status === 'nouveau') {
            paymentHTML = `<div class="payment-section waiting">
                <h3>En attente de validation</h3>
                <p>Votre commande est en cours de vérification. Vous recevrez un email dès qu'elle sera validée avec un lien de paiement.</p>
            </div>`;
        } else {
            paymentHTML = `<div class="payment-section waiting">
                <h3>Paiement en attente</h3>
                <p>Le lien de paiement sera bientôt disponible.</p>
            </div>`;
        }

        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.getElementById('content').innerHTML = `
            <div class="card">
                <h1>Suivi de commande</h1>
                <p class="tracking-id">N° ${esc(trackingId)}</p>

                <div class="order-info">
                    <div class="order-row">
                        <span class="order-label">Produit</span>
                        <span class="order-value">${esc(o.productName)}</span>
                    </div>
                    <div class="order-row">
                        <span class="order-label">Prix</span>
                        <span class="order-value">${esc(o.price)}</span>
                    </div>
                    ${o.quantity > 1 ? `<div class="order-row">
                        <span class="order-label">Quantité</span>
                        <span class="order-value">${o.quantity}</span>
                    </div>` : ''}
                </div>

                ${isCancelled ? '' : '<div class="timeline">' + timelineHTML + '</div>'}

                ${paymentHTML}

                <a href="index.html" class="back-link">Retour au site</a>
            </div>`;
    }

    loadOrder();
    </script>
</body>
</html>
