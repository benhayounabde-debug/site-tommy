<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Tommy 3D</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #C7ADA5;
            --primary-dark: #B89A91;
            --secondary: #121212;
            --white: #FFFFFF;
            --light-gray: #F3F3F3;
            --medium-gray: #E5E5E5;
            --text: #121212;
            --text-light: #555555;
            --green: #27ae60;
            --blue: #2563EB;
            --blue-dark: #1D4ED8;
            --orange: #E65100;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--light-gray); color: var(--text); min-height: 100vh; }

        .header {
            background: var(--secondary);
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }
        .logo span { color: var(--primary); }

        .container {
            max-width: 560px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .card h1 {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .card .subtitle {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 32px;
        }

        /* Order summary */
        .order-summary {
            background: var(--light-gray);
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 28px;
        }

        .order-summary h3 {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
            margin-bottom: 16px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .summary-row + .summary-row {
            border-top: 1px solid var(--medium-gray);
        }

        .summary-label {
            font-size: 14px;
            color: var(--text-light);
        }

        .summary-value {
            font-weight: 600;
            font-size: 15px;
        }

        .summary-total {
            border-top: 2px solid var(--secondary) !important;
            margin-top: 4px;
            padding-top: 12px !important;
        }

        .summary-total .summary-label {
            font-weight: 700;
            color: var(--text);
            font-size: 16px;
        }

        .summary-total .summary-value {
            font-size: 20px;
            color: var(--secondary);
        }

        /* Pay button */
        .btn-pay {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 18px 24px;
            background: var(--blue);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
        }

        .btn-pay:hover {
            background: var(--blue-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn-pay:disabled {
            background: #94A3B8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-pay .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .btn-pay.loading .spinner {
            display: block;
        }

        .btn-pay .card-icon {
            font-size: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Payment methods icons */
        .payment-methods {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .payment-method {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--light-gray);
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Error message */
        .error-msg {
            background: #FEE2E2;
            border: 1px solid #FECACA;
            border-radius: 10px;
            padding: 14px 18px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #DC2626;
            display: none;
        }

        /* Paid state */
        .paid-section {
            text-align: center;
            padding: 40px 20px;
        }

        .paid-icon {
            width: 72px;
            height: 72px;
            background: var(--green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            margin: 0 auto 20px;
        }

        .paid-section h2 {
            font-size: 22px;
            margin-bottom: 8px;
            color: var(--green);
        }

        .paid-section p {
            font-size: 14px;
            color: var(--text-light);
        }

        /* Success state after Stripe redirect */
        .success-section {
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            width: 72px;
            height: 72px;
            background: var(--green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .success-section h2 {
            font-size: 22px;
            margin-bottom: 8px;
            color: var(--green);
        }

        .success-section p {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Waiting state */
        .waiting-section {
            text-align: center;
            padding: 40px 20px;
        }

        .waiting-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .waiting-section h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .waiting-section p {
            font-size: 14px;
            color: var(--text-light);
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--secondary);
        }

        /* Loading & error */
        .loading { text-align: center; padding: 80px 20px; color: var(--text-light); }
        .error { text-align: center; padding: 60px 20px; }
        .error h2 { margin-bottom: 12px; }
        .error p { color: var(--text-light); }

        /* Secure badge */
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-light);
            margin-top: 20px;
        }

        /* Cancel info */
        .cancel-info {
            background: #FFF7ED;
            border: 1px solid #FED7AA;
            border-radius: 10px;
            padding: 16px 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .cancel-info p {
            font-size: 14px;
            color: #C2410C;
        }

        @media (max-width: 600px) {
            .card { padding: 24px 20px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">Tommy<span>3D</span></a>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <p>Chargement...</p>
        </div>
        <div id="content" style="display:none;"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
    // URL de l'API Vercel (a mettre a jour apres le deploy)
    const FUNCTION_URL = 'https://tommy3d-api.vercel.app/api/checkout';

    function esc(str) {
        if (!str) return '';
        const d = document.createElement('div');
        d.textContent = str;
        return d.innerHTML;
    }

    function loadOrder() {
        const params = new URLSearchParams(window.location.search);
        const trackingId = params.get('id');
        const status = params.get('status');

        if (!trackingId) {
            showError('Aucun numero de commande fourni.');
            return;
        }

        db.collection('orders')
            .where('trackingId', '==', trackingId)
            .limit(1)
            .onSnapshot(snap => {
                if (snap.empty) {
                    showError('Commande introuvable. Verifiez votre numero.');
                    return;
                }
                const order = snap.docs[0].data();
                renderPayment(order, trackingId, status);
            }, err => {
                console.error(err);
                showError('Erreur lors du chargement. Veuillez reessayer.');
            });
    }

    function showError(msg) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        document.getElementById('content').innerHTML = `
            <div class="card error">
                <h2>Oups !</h2>
                <p>${msg}</p>
                <a href="index.html" class="back-link">Retour au site</a>
            </div>`;
    }

    function renderPayment(o, trackingId, urlStatus) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';

        // Commande annulee
        if (o.status === 'annule') {
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <div class="waiting-section">
                        <div class="waiting-icon">&#10060;</div>
                        <h2>Commande annulee</h2>
                        <p>Cette commande a ete annulee. Contactez-nous pour plus d'informations.</p>
                    </div>
                    <a href="index.html" class="back-link">Retour au site</a>
                </div>`;
            return;
        }

        // Paiement deja recu
        if (o.paymentStatus === 'paye') {
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <div class="paid-section">
                        <div class="paid-icon">&#10003;</div>
                        <h2>Paiement recu</h2>
                        <p>Merci ! Votre paiement a bien ete recu.<br>Votre commande est en cours de traitement.</p>
                    </div>
                    <div class="order-summary">
                        <h3>Recapitulatif</h3>
                        <div class="summary-row">
                            <span class="summary-label">Produit</span>
                            <span class="summary-value">${esc(o.productName)}</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Prix</span>
                            <span class="summary-value">${esc(o.price)}</span>
                        </div>
                    </div>
                    <a href="suivi.html?id=${esc(trackingId)}" class="back-link">Suivre ma commande</a>
                </div>`;
            return;
        }

        // Retour de Stripe avec succes (en attente de webhook)
        if (urlStatus === 'success') {
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <div class="success-section">
                        <div class="success-icon">&#10003;</div>
                        <h2>Paiement en cours de confirmation</h2>
                        <p>Votre paiement a ete effectue avec succes !<br>La confirmation sera visible dans quelques instants.</p>
                    </div>
                    <div class="order-summary">
                        <h3>Recapitulatif</h3>
                        <div class="summary-row">
                            <span class="summary-label">Produit</span>
                            <span class="summary-value">${esc(o.productName)}</span>
                        </div>
                        <div class="summary-row">
                            <span class="summary-label">Prix</span>
                            <span class="summary-value">${esc(o.price)}</span>
                        </div>
                    </div>
                    <a href="suivi.html?id=${esc(trackingId)}" class="back-link">Suivre ma commande</a>
                </div>`;
            return;
        }

        // Commande pas encore validee
        if (o.status === 'nouveau') {
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <div class="waiting-section">
                        <div class="waiting-icon">&#9203;</div>
                        <h2>En attente de validation</h2>
                        <p>Votre commande est en cours de verification.<br>Vous pourrez proceder au paiement des qu'elle sera validee.</p>
                    </div>
                    <a href="suivi.html?id=${esc(trackingId)}" class="back-link">Suivre ma commande</a>
                </div>`;
            return;
        }

        // Retour apres annulation Stripe
        const cancelHTML = urlStatus === 'cancel' ? `
            <div class="cancel-info">
                <p>Le paiement a ete annule. Vous pouvez reessayer quand vous le souhaitez.</p>
            </div>` : '';

        // Page de paiement normale
        const quantity = o.quantity || 1;
        document.getElementById('content').innerHTML = `
            <div class="card">
                <h1>Finaliser votre commande</h1>
                <p class="subtitle">Commande NÂ° ${esc(trackingId)}</p>

                ${cancelHTML}

                <div class="order-summary">
                    <h3>Recapitulatif</h3>
                    <div class="summary-row">
                        <span class="summary-label">Produit</span>
                        <span class="summary-value">${esc(o.productName)}</span>
                    </div>
                    ${quantity > 1 ? `<div class="summary-row">
                        <span class="summary-label">Quantite</span>
                        <span class="summary-value">${quantity}</span>
                    </div>` : ''}
                    <div class="summary-row summary-total">
                        <span class="summary-label">Total</span>
                        <span class="summary-value">${esc(o.price)}</span>
                    </div>
                </div>

                <div id="payError" class="error-msg"></div>

                <button class="btn-pay" id="btnPay" onclick="handlePayment('${esc(trackingId)}')">
                    <span class="card-icon">&#128179;</span>
                    <span class="btn-text">Payer ${esc(o.price)}</span>
                    <div class="spinner"></div>
                </button>

                <div class="payment-methods">
                    <div class="payment-method">&#128179; Carte bancaire</div>
                    <div class="payment-method"> Apple Pay</div>
                    <div class="payment-method"> Google Pay</div>
                </div>

                <div class="secure-badge">
                    &#128274; Paiement securise par Stripe
                </div>

                <a href="suivi.html?id=${esc(trackingId)}" class="back-link">Retour au suivi</a>
            </div>`;
    }

    async function handlePayment(trackingId) {
        const btn = document.getElementById('btnPay');
        const errorDiv = document.getElementById('payError');

        btn.disabled = true;
        btn.classList.add('loading');
        btn.querySelector('.btn-text').textContent = 'Redirection...';
        errorDiv.style.display = 'none';

        try {
            const response = await fetch(FUNCTION_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ trackingId })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Erreur lors de la creation du paiement');
            }

            // Redirection vers Stripe Checkout
            window.location.href = data.url;
        } catch (err) {
            console.error('Erreur paiement:', err);
            errorDiv.textContent = err.message || 'Une erreur est survenue. Veuillez reessayer.';
            errorDiv.style.display = 'block';
            btn.disabled = false;
            btn.classList.remove('loading');
            btn.querySelector('.btn-text').textContent = 'Reessayer le paiement';
        }
    }

    loadOrder();
    </script>
</body>
</html>
